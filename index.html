<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="./Assests/Images/Calculator.jpg">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- google fonts -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong"> -->

    <!-- google awesome -->
    <!-- <script src="https://kit.fontawesome.com/958fa3efff.js" crossorigin="anonymous"></script> -->

</head>

<body>

    <div class="contianer my-5">
        <div class="row">
            <div class="col">
                <h3 class="fw-bold text-center">Calculator</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card py-2 bg-light">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <input type="text" class="form-control p-2 text-end" id="output" readonly="" value="0">
                        </div>
                    </div>
                    <div class="row mt-2 d-flex justify-content-center">
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-outline-danger text-light btn-secondary"
                                    onclick="cls()">C</button>
                                <button class="btn btn-outline-danger text-light btn-secondary"
                                    onclick="cancel()">+/-</button>
                                <button class="btn btn-outline-success text-light btn-secondary" onclick="factorial()">!</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters('%')">%</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters('(')">(</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters(')')">)</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="sqrt()">sqrt</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters('/')">รท</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters(1)">1</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters(2)">2</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters(3)">3</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters('*')">ร</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters(4)">4</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters(5)">5</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters(6)">6</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters('-')">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters(7)">7</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters(8)">8</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters(9)">9</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters('+')">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="calcLetters('.')">.</button>
                                <button class="btn btn-outline-success text-light btn-secondary" id="zero"
                                    onclick="calcLetters(0)">0</button>
                                <button class="btn btn-outline-success text-light btn-secondary" id="doubleZero"
                                    onclick="calcLetters('00')">00</button>
                                <button class="btn btn-outline-success text-light btn-secondary"
                                    onclick="exe()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- js link -->
        <script src="./script/script.js"></script>

        <!-- bootstrap link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

</body>

</html>
